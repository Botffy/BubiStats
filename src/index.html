<!doctype html>
<html>

<head>
  <title>BubiStats</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body>
  <div id="app">
    <b-navbar class="is-warning">
      <template #start>
        <b-navbar-item tag="router-link" :to="{ path: '/rides' }">
          Bubiutak
        </b-navbar-item>
        <b-navbar-item tag="router-link" :to="{ path: '/bikes' }">
          Bicajok
        </b-navbar-item>
        <b-navbar-item tag="router-link" :to="{ path: '/stations' }">
          Állomások
        </b-navbar-item>
        <b-navbar-item tag="router-link" :to="{ path: '/stats' }">
          Statisztikák
        </b-navbar-item>
      </template>

      <template #end>
        <b-navbar-dropdown label="Info">
          <b-navbar-item href="#">
            Halp
          </b-navbar-item>
          <b-navbar-item href="#">
            Kapcsolat
          </b-navbar-item>
        </b-navbar-dropdown>
        <b-navbar-item tag="div">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </b-navbar-item>
      </template>
    </b-navbar>

    <div class="section">
      <div class="container">
        <div class="columns">
          <div class='column is-3'>
            <add-route></add-route>
          </div>
          <div class="column">
            <router-view></router-view>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
